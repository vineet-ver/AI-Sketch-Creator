<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Sketch Creator | Vineet</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container glass">
    <h1>🎨 AI Sketch Creator</h1>
    <p>Convert your photo into a realistic pencil sketch</p>

    <form action="/convert" method="POST" enctype="multipart/form-data">
      <label>Upload Photo:</label>
      <input type="file" name="file" accept="image/*" required>

      <label>Pen Thickness:</label>
      <input type="range" name="thickness" min="1" max="5" step="1" value="1">

      <label>Contrast:</label>
      <input type="range" name="contrast" min="0.5" max="2" step="0.1" value="1">

      <button type="submit">Generate Sketch</button>
    </form>
  </div>

  <footer>Made with ❤️ by <strong>Vineet</strong></footer>
</body>
</html>
